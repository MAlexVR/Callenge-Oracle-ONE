<!DOCTYPE html>
<html>
  <head>
    <title>Encriptador y desencriptador por sustituci√≥n</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <h1>
        Challenge ONE Sprint 01: Construye un encriptador de texto con
        Javascript
      </h1>
    </header>
    <main>
      <div class="input">
        <label for="texto">Ingrese el texto a encriptar o desencriptar:</label>
        <textarea id="texto"></textarea>
        <div class="botones">
          <button id="encriptar">Encriptar</button>
          <button id="desencriptar">Desencriptar</button>
        </div>
      </div>
      <div class="output">
        <label for="resultado">Resultado:</label>
        <textarea id="resultado"></textarea>
        <div class="botones">
          <button id="copiar">Copiar</button>
          <button id="limpiar">Limpiar</button>
        </div>
      </div>
    </main>
    <footer>
      <p class="copyright">&copy Copyright MAlexVR 2023</p>
      <div class="redes">
        <a href="https://www.linkedin.com/in/mauricio-avr/" target="_blank"
          ><div class="linkedin"></div
        ></a>
        <a href="https://github.com/MAlexVR/" target="_blank"
          ><div class="github"></div
        ></a>
      </div>
    </footer>
  </body>
  <script src="/js/encriptar.js"></script>
  <script src="/js/desencriptar.js"></script>
  <script src="/js/copiar.js"></script>
  <script src="/js/limpiar.js"></script>
</html>
