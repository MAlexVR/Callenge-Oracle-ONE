<!DOCTYPE html>
<html>
  <head>
    <title>Encriptador y desencriptador por sustituci√≥n</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Challenge ONE Sprint 01: Construye un encriptador de texto con Javascript</h1>
    </header>
    <main>
      <div class="input">
        <label for="texto">Ingrese el texto a encriptar o desencriptar:</label>
        <textarea id="texto"></textarea>
        <div class="botones">
          <button id="encriptar">Encriptar</button>
          <button id="desencriptar">Desencriptar</button>
        </div>
      </div>
      <div class="output">
        <label for="resultado">Resultado:</label>
        <textarea id="resultado"></textarea>
        <div class="botones">
          <button id="copiar">Copiar</button>
          <button id="limpiar">Limpiar</button>
        </div>
      </div>
  </body>
  <script src="encriptar.js"></script>
  <script src="desencriptar.js"></script>
  <script src="copiar.js"></script>
  <script src="limpiar.js"></script>
</html>
